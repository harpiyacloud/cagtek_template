
<section class="ls s-py-90 s-py-xl-150">
    <div class="container">
        <div class="row">
            {% if title_align == 'Sol' %}
                <div class="col-lg-6">
                    <h2 class="special-heading">
                        <span class="custom-header emptytext">{{ _(subtitle) }}</span>
                        <span>{{ _(title) }}</span>
                    </h2>
                </div>
                <div class="col-lg-6">
                    <div class="divider-40 divider-lg-0"></div>
                    {{ _(content) }}
                    <div class="divider-20"></div>
                </div>
            {% else %}
                <div class="col-lg-6">
                    <div class="divider-40 divider-lg-0"></div>
                    {{ _(content) }}
                    <div class="divider-20"></div>
                </div>
                <div class="col-lg-6">
                    <h2 class="special-heading">
                        <span class="custom-header emptytext">{{ _(subtitle) }}</span>
                        <span>{{ _(title) }}</span>
                    </h2>
                </div>
            {% endif %}
        </div>
    </div>
</section>
