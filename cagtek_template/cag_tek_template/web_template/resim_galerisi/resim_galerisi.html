<section class="ls s-pt-90 s-pb-50 s-pt-xl-150 s-pb-xl-110 c-gutter-40">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row isotope-wrapper masonry-layout c-mb-40">
                    {% for i in galeri %}
                        <div class="col-xl-4 col-md-6">
                            <div class="vertical-item item-gallery content-absolute text-center ds">
                                <div class="item-media">
                                    <img src="{{ i.image }}" alt="img">
                                    <div class="media-links">
                                        <div class="links-wrap">
                                            <a class="link-zoom photoswipe-link" title="" href="{{ i.image }}"></a>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-content">
                                    <h4 class="mb-2">
                                        <a href="#">{{ _(i.title) }}</a>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
