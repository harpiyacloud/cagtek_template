<style>
    .item-media img {
        height: 500px;
        width: 100%;
        object-fit: cover;
    }
</style>
<section class="ls s-pt-90 s-pb-50 s-pt-xl-150 s-pb-xl-110 c-gutter-40">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row isotope-wrapper masonry-layout c-mb-40">
                    {% for i in galeri %}
                        {%- set res = harpiya.utils.get_thumbnail_base64_for_image(i.image) if i.image else false -%}
                        <div class="col-xl-4 col-md-6">
                            <div class="vertical-item item-gallery content-absolute text-center ds">
                                <div class="item-media">
                                    <div data-thumb="{{ i.image }}">
                                        <a href="{{ i.image }}">
                                            <img src="{{ i.image }}" class="img-thumbnail" alt="img" data-caption="" data-src="{{ product_image }}" data-large_image="{{ product_image }}" data-large_image_width="{{ res['width'] }}" data-large_image_height="{{ res['height'] }}">
                                        </a>
                                    </div>
                                </div>
                                <div class="item-content">
                                    <h4 class="mb-2">
                                        {% if i.title %}
                                            <a href="#">{{ _(i.title) }}</a>
                                        {% endif %}
                                    </h4>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
